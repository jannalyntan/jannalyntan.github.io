<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jannalyn's Assignment 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <video autoplay muted loop playsinline id="bg-video">
        <source src="Gradient.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div id="top-btn_2">
        <div class="top-btn-group_2">
          <button id="focus-btn">Focus Mode: On</button>
        </div>
      </div>

      <div class="focus-mood-hide">
        <div id="top-btn">
          <div class="top-btn-group">
            <button id="info-btn">i</button>
            <button id="theme-btn">Change Theme</button>
          </div>

          <div id="vertical-menu-group">
            <div class="vertical-menu">
              <a class="menu-btn" id="timer-btn"
                ><img
                  src="Timer.svg"
                  alt="timer"
                  id="timer-btn"
                  style="height: 40px"
              /></a>
              <a class="menu-btn" id="task-list"
                ><img
                  src="Tasklist.svg"
                  alt="task-list"
                  id="tasklist-btn"
                  style="height: 40px"
              /></a>
              <a class="menu-btn" id="play-pause-music"
                ><img
                  src="play.svg"
                  alt="task-list"
                  id="play-pause-btn"
                  style="height: 40px"
              /></a>
              <a class="menu-btn" id="mute-music"
                ><img
                  src="Sound Off.svg"
                  alt="sound-off"
                  id="sound-off-btn"
                  style="height: 40px"
              /></a>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-left-group">
        <div class="task-list-group hidden" id="time-group">
          <div class="task-list">
            <p id="task-list">Add task</p>

            <button class="plus-btn" id="add-task-btn">+</button>
          </div>
          <ul id="task-items"></ul>
        </div>

        <div class="timer-group hidden">
          <p id="countdown-display">00:00</p>
          <div class="focus-mood-hide">
            <div class="timer">
              <button id="start-btn">Start</button>
              <button id="reset-btn">Reset</button>
            </div>
            <div class="timer">
              <button id="pomodoro-btn">Pomodoro</button>
              <button id="custom-btn">Custom</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="custom-popup hidden" id="custom-popup">
      <div class="popup-content">
        <h1>Set Custom Timer</h1>
        <label for="custom-minutes">Minutes:</label>
        <input type="number" id="custom-minutes" min="1" value="10" />
        <div class="popup-buttons">
          <button id="set-custom-timer">Set</button>
          <button id="cancel-custom">Cancel</button>
        </div>
      </div>
    </div>

    <div class="task-popup hidden" id="task-popup">
      <div class="task-content">
        <h1>Add a task</h1>
        <label for="task-list">What do I have to complete?</label>
        <p>
          <input
            type="text"
            id="task-input"
            placeholder="e.g. Finish homework"
          />
        </p>
        <div class="popup-buttons">
          <button id="add-tasklist">Add</button>
          <button id="cancel-tasklist">Cancel</button>
        </div>
      </div>
    </div>

    <div class="information-popup" id="information-popup">
      <div class="information-popup-content">
        <div id="close-btn-container">
          <button id="close-btn">x</button>
        </div>
        <h1>Welcome to Stay Focus</h1>
        <p>
          Over here we will help you
          <span style="font-weight: bold">stay focused </span>and
          <span style="font-weight: bold">lock in</span>, helping you get work
          done.
        </p>
        <br />
        <p id="closing-tag">All the best and start working!</p>

        <p id="name">
          Created by <span style="font-style: italic">Jannalyn Tan</span>.
        </p>
      </div>
    </div>

    <audio
      src="erokia_ambient-wave-56-msfxp7-78.mp3"
      controls
      id="gradient-sound"
      loop
    ></audio>
  </body>
</html>
