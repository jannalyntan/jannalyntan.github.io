<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jannalyn's Assignment 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Knewave&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="header">
      <img src="img/infoBtn.png" alt="infoBtn" id="infoBtn" />
    </section>
    <section class="machine_full">
      <div class="machine-container">
        <img src="img/sign.png" alt="sign" style="height: 30vh" />
        <div class="machine-wrapper">
          <img
            src="img/machine_full.png"
            alt="machine"
            style="height: 70vh"
            id="machine"
          />
          <button class="machine-button" id="button1"></button>
          <button class="machine-button" id="button2"></button>
          <button class="machine-button" id="button3"></button>
          <button class="machine-button" id="button4"></button>
          <button class="machine-button" id="button5"></button>
          <button class="machine-button" id="button6"></button>
          <button class="machine-button" id="button7"></button>
          <button class="machine-button" id="button8"></button>
          <button class="machine-button" id="button9"></button>
          <button class="machine-button" id="button10"></button>

          <img src="can/canPink.svg" alt="can-orange" id="can" />
        </div>
      </div>

      <div class="card-container hidden">
        <div class="card" id="card">
          <div class="card-face front">
            <img
              src="card/frontPageBlue.png"
              alt="Card Front"
              id="card-face-front"
            />
          </div>
          <div class="card-face back">
            <img src="card/cardBlue1.png" alt="Card Back" id="card-face-back" />
          </div>
        </div>
        <button id="close-btn" class="close-button">Retry</button>
      </div>
    </section>

    <div id="overlay" class="hidden"></div>

    <div id="screen-warning">
      <div class="warning-text">
        <p>Please use a larger screen to view this experience.</p>
      </div>
    </div>

    <section class="information-popup" id="information-popup">
      <div class="information-popup-content">
        <div id="close-btn-container">
          <button id="close-info-btn">x</button>
        </div>
        <h1>Welcome to <span id="logo-name">Your Daily Advice!</span></h1>
        <p>Press a button, your daily mystery advice awaits!</p>
        <br />
        <p id="name">
          Created by <span style="font-style: italic">Jannalyn Tan</span>.
        </p>

        <br />

        <p id="attribution">
          <span id="attribution-header"> Attribution:</span>
          <br />

            href="https://freesound.org/people/ZHR%C3%98/sounds/703713/"
            target="_blank"
            >chill background music #2.wav</a
          >
          by <a href="https://freesound.org/people/ZHR%C3%98/">ZHRÃ˜</a> |

            >Attribution 4.0</a
          >
          Music by
          <a
            href="https://pixabay.com/users/lofidreams99-25132446/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=332746"
            target="_blank"
            >kaveesha Senanayake</a
          >
          from
          <a
            href="https://pixabay.com/music//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=332746"
            target="_blank"
            >Pixabay</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
